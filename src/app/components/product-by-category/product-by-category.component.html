<div *ngFor="let item of products"></div>


<div class="row">
    <div class="col-sm-4" *ngFor="let item of products">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{item.productName}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{item.createdDate|date:"dd-MM-yyyy hh:mm"}}</h6>
                <p class="card-text">price: {{item.price}}</p>
                <p class="card-text">stock: {{item.stock}}</p>
            </div>
        </div>
    </div>
</div>
